{% extends "base.html" %}

{% block content %}
    <h1><center>Blog Users!</center></h1>

    {% if user_list|length == 0 %}
        <p>No users yet</p>
    {% else %}
        <ul>
        {% for user in user_list %}
            <li><h2><a href="/blog?user={{user.id}}">{{user.username}}</a></h2>
            </li>
        {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
